<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Sayangku</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #87CEEB; /* Biru Cerah */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Animasi Love Melayang */
        .heart {
            position: absolute;
            color: #ff4d4d;
            font-size: 20px;
            animation: move 5s linear infinite;
            opacity: 0.7;
        }

        @keyframes move {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-10vh) rotate(360deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 80%;
            max-width: 400px;
            position: relative;
            z-index: 10;
            border: 5px solid #fff;
        }

        .slide { display: none; }
        .active { display: block; animation: fadeIn 0.8s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .photo-frame {
            width: 100%;
            height: 250px;
            border: 8px solid #FFB6C1;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
            background: #eee;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h2 { color: #2c3e50; margin-bottom: 10px; }
        p { color: #555; line-height: 1.5; }

        .btn-next {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            transition: 0.3s;
        }

        .btn-next:hover { background: #ff1a1a; transform: scale(1.1); }

        .character {
            font-size: 40px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="slide active">
            <div class="character">üê∞üíñ</div>
            <h2>Halo Sayang!</h2>
            <div class="photo-frame">
                <img src="https://drive.google.com/uc?export=view&id=ID_GOOGLE_DRIVE_DISINI_1" alt="Foto 1">
            </div>
            <p>Besok kan Valentine, aku punya sesuatu buat kamu...</p>
            <button class="btn-next" onclick="nextSlide()">Klik di sini ya! ‚ûî</button>
        </div>

        <div class="slide">
            <div class="character">üê±‚ú®</div>
            <h2>Ingat Ini Gak?</h2>
            <div class="photo-frame">
                <img src="https://drive.google.com/uc?export=view&id=ID_GOOGLE_DRIVE_DISINI_2" alt="Foto 2">
            </div>
            <p>Salah satu momen paling favorit aku bareng kamu.</p>
            <button class="btn-next" onclick="nextSlide()">Lanjut lagi... ‚ûî</button>
        </div>

        <div class="slide">
            <div class="character">üêªüéà</div>
            <h2>Happy Valentine!</h2>
            <div class="photo-frame">
                <img src="https://drive.google.com/uc?export=view&id=ID_GOOGLE_DRIVE_DISINI_3" alt="Foto 3">
            </div>
            <p>Terima kasih ya sudah selalu ada. I Love You More! ‚ù§Ô∏è</p>
            <button class="btn-next" onclick="resetSlide()">Ulangi dari Awal? ‚Üª</button>
        </div>
    </div>

    <script>
        // Animasi Love Melayang
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);

        // Fungsi Slide
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        function resetSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = 0;
            slides[currentSlide].classList.add('active');
        }
    </script>
</body>
</html>
